<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Deliveroo</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header id="header" class="header">
        <navbar>
            <img src="" class="logo">
            <div class="hamburgerMenu"></div>
            <div class="hamburgerMenu"></div>
            <div class="hamburgerMenu"></div>
            <div class="menu">
                <p>Menu</p>
            </div>
            <div class="searchIcon"></div>
            <input type="text" name="search" id="search" class="search" placeholder="Search">
        </navbar>
        <img src="" class="heroImg">
        <div>
            <p class="title">Deliveroo</p>
        </div>
    </header>

    <section id="filters" class="filterContainer">
        <div id=budget class="filterRadio">
            <p>Budget</p>
        </div>
        <div id="cuisine" class="filterRadio">
            <p>Cuisine</p>
        </div>
        <div id="distance" class="filterRadio">
            <p>Distance</p>
        </div>
    </section>

    <section id="best-restaurant" class="bestRestaurant">
        <p>Our recommendation</p>
        <div class="restaurantCards" id="restaurant-list"></div>
    </section>

    <section id="restaurant-container" class="resturantContainer">        
        <div class="restaurantCards" id="restaurant-list">
            <h4 id="restaurantName" class="rest-name">Restaurant name</h4>
            <img id="restaurantImage" class="rest-img" src="" alt="Image of restaurant">
            <p id="restaurantAddress" class="rest-address">Address</p>
            <p id="averageCost" class="ave-cost">Average cost for dinner</p>
            <p id="rating" class="rest-rating">Rating</p>
        </div>
    </section>
    
    <footer>
        <img src="" class="account">
        <img src="" class="location">
        <img src="" class="favorites">
        <p>Project by Claire, Anna, Sabina and Lili at Technigo</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
