<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header id="header" class="header">
        <div class="hamburgerMenu">
            <div></div>

        <nav class="menu">
            <a href="#">ORDER</a>
            <a href="#">ACCOUNT</a>
            <a href="#">CONTACT</a>
        </nav>

        <div class="searchContainer">
            <i class="fa fa-search" aria-hidden="true" style="font-size:30px;color:#f6af01;"></i>

    <div class="heroImage"> 
        <div class="title"> <p>HUNGRY?</p></div>

        <div>

                <p id="averageCost">Average cost for dinner</p>
                <p id="rating">Raiting</p>
            </div>
        </section>

        <div class="restaurant-title">
            <h3> Other restaurants near you</h3>
        </div>
        <section id="restaurant-container" class="resturantContainer">        
            <div class="restaurantCards" id="restaurant-list">
                <h4 id="restaurantName">Restaurant name</h4>
                <img id="restaurantImage" src="" alt="Image of restaurant">
                <p id="restaurantAddress">Address</p>
                <p id="averageCost">Average cost for dinner</p>
                <p id="raiting">Raiting</p>

        </section>
    </main>

    <footer>
        <img src="" class="account">
        <img src="" class="location">
        <img src="" class="favorites">
        <p>Project by Claire, Anna, Sabina and Lili at Technigo</p>
